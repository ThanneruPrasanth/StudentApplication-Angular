
<ol class="list-group list-group-numbered">
    <li *ngFor="let s of students; index as i"class="list-group-item">
        <span>{{s.firstname}}</span>
        <br>
        <span>{{s.lastname}}</span>
        <br>
        <span>{{s.s_class}}</span>
        <br>
        <span>{{s.dob}}</span>
        <br>
        <button (click)="deleteRow(s, i)">Delete Student</button>
    </li>

</ol>
